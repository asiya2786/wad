<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">College Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3">
        <!-- Sidebar content -->
        <h4>Sidebar</h4>
        <ul class="list-group">
          <li class="list-group-item">Dashboard</li>
          <li class="list-group-item">Students</li>
          <li class="list-group-item">Teachers</li>
          <li class="list-group-item">Courses</li>
        </ul>
      </aside>
      <main class="col-md-9">
        <!-- Main content -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Combined Distribution Pie Chart</h5>
            <div class="chart-container">
              <canvas id="combinedChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
